<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="Imagenes/images.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1ca8a6bf1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Contenedor para digitar la tarea-->
    <div class="contenedorTarea">
        <h1 class="titulo">Administración de tareas</h1>
        <div class="input-container">
            <!-- Input ipo texto para digitar la tarea-->
            <input type="text" class="inputLista" placeholder="Ingrese la Tarea a Admistrar" required maxlength="50">
            <!-- Opciones de prioridad de la tarea-->
            <div class="Seleccion">
                <label for="Alta" class="labelCheckbox">Prioridad Alta
                    <input type="checkbox" id="Alta" onclick="seleccionarCheckbox(this)">
                </label>
                <label for="Baja" class="labelCheckbox">Prioridad Baja
                    <input type="checkbox" id="Baja" onclick="seleccionarCheckbox(this)">
                </label>
            </div>
        </div>
        <!--Boton con evento onclick para validar y procesar la tarea digitada-->
        <button type="submit" class="boton" style="--clr:#E0F7FA" onclick="agregarTarea()"><span>INGRESAR</span><i></i></button>
    </div>
    <!--Contenedores de las tareas-->
    <div class="ContenedorListas">
        <!--Contenedor para las tareas con prioridad Alta-->
        <div class="ContenedorAlto">
            <h2>Tareas con Prioridad Alta</h2>
            <div class="lista" id="lista-alta">
                <ul class="list-group">
                    
                </ul>
            </div>
        </div>
        <!--Contenedor para las tareas con prioridad Baja-->
        <div class="ContenedorBajo">
            <h2>Tareas con Prioridad Baja</h2>
            <div class="lista" id="lista-baja">
                <ul class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>
    <!--Archivos JavaScript importados para la manipulaci;ón de los datos y la imagen (font)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/manipulation.js"></script>
</body>
</html>
